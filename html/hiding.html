<!DOCTYPE html>
<html>
<head>
	<script src="../js/jquery-3.0.0.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("p").hide();
		});
	});	
	</script>
</head>
<body>
	<p> I am here </p>
	<p> I am not here</p>
	<button>Click me to hide!</button>
</body>
</html>
