<html>
	<head>
		<title>Creating  HTML form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<style type="text/css">
		body{
			background-color: gray;
		}
		.container{
			margin-top: 30px;
			padding-bottom: 30px;
			background-color: white;
		}
		
		
		#head{
				color:red;
				font-size: 30px;
				width:1140px;
				text-align: center;
				font-style: italic;
                margin-top: 40px;
			}
		#secinfo{
		 display: table-cell;
		}
		#info,#sexinfo,#locationinfo,#stateinfo,#checkdetails{
			padding-top: 20px;
			color:blue;
			font-size: 20px;
		}
		/*.col{
			float:left;
			}*/
			
		#labels{
			margin-top: 20px;
				color:darkblue;
				font-size:20px;
			}
		#firstinfo,#lastinfo,#emailinfo,#contactinfo,#genderinfo,#stateinformation,#residenceinfo{
		font-size: 20px;
		text-align: inline;
		}
		#errmsg
		{
		color: red;
		}
		@media (max-width: 568px)  {
		body {
		background-color: white;
		}
		}
		.row {
			padding-bottom: 15px;
		}
		
		
		</style>
	</head>
	<body>
		<div class="container">
			<div class="heading">
				<h1>State Information Form</h1>
			</div>
			<div class="personal_info">
				<h3>Enter your personal details below</h3>
				<div class="row">
					<div class="col-sm-3 col-xs-6"><label>First name:</label></div>
					<div class="col-sm-9 col-xs-6"><input type="text" id ="inp1" name="fname" placeholder="Enter first name"/></div>
				</div>
				<div class="row">
					<div class="col-sm-3 col-xs-6"><label>Last name:</label></div>
					<div class="col-sm-9 col-xs-6"><input type="text" id ="inp2" name="lname" placeholder="Enter last name"/></div>
				</div>
			</div>
			<div class="secinfo">
				<div class="row">
					<div class="col-sm-3 col-xs-6"><label>Email Id:</label></div>
					<div class="col-sm-9 col-xs-6"><input type="email" id ="inp3" name="email" placeholder="e.g.myname@domain.com"/></div>
				</div>
				<div class="row">
					<div class="col-sm-3 col-xs-6"><label>Contact number:</label></div>
					<div class="col-sm-9 col-xs-6"><input type="text" id ="inp4" name="number" placeholder="Enter contact number"/><span id="errmsg"></span></div>
				</div>
			</div>
				
				<div class="gender_details">
					<label><p id="sexinfo">Enter your sex details below</p></label><br>
					<label for="inp5"><input type="radio" name="optionsRadios" id="inp5" value="Male">Male</label>
					<label for="inp6"><input type="radio" name="optionsRadios" id="inp6" value="Female">Female</label>
				</div>
				
				<div class="location_details">
					<label><p id="locationinfo">Enter your location details below</p></label><br>
					<label for="inp7"><input class="messageCheckbox" type="checkbox" name="Indiana" id="inp7" value="Indiana"/>Indiana</label><br>
					<label for="inp8"><input class="messageCheckbox" type="checkbox" name="Michigan" id="inp8" value="Michigan"/>Michigan</label><br>
					<label for="inp9"><input class="messageCheckbox" type="checkbox" name="Chicago" id="inp9" value="Chicago"/>Chicago</label><br>
					<label for="inp10"><input class="messageCheckbox" type="checkbox" name="Ohio" id="inp10" value="Ohio"/>Ohio</label><br>
					
				</div>
				<div class="state_details">
					<label><p id="stateinfo">Select your state of residence</p></label><br>
					Place of Residence:
					<select id="res">
						<label for="inp11"><option value="Indiana" id="inp11">Indiana</option></label>
						<label for="inp12"><option value="Michigan" id="inp12">Michigan</option></label>
						<label for="inp13"><option value="Chicago" id="inp13">Chicago</option></label>
						<label for="inp14"><option value="Ohio" id="inp14">Ohio</option></label><br>
					</select>
				</div>
				<input type="submit" value="Submit" id="sub"/>
			</div>
			
			<div class="fullinfo">
				<label><p id="checkdetails"> The details you entered is below</p></label><br>
				<div class="labels">
					<label id="labels"> The entered first name is: </label><p id="firstinfo"></p>
					<label id="labels"> The entered last name is:</label><p id="lastinfo"></p>
					<label id="labels"> The entered email is:</label><p id="emailinfo"></p>
					<label id="labels"> The entered contact is:</label><p id="contactinfo"></p>
					<label id="labels"> Your gender is:</label><p id="genderinfo"></p>
					<label id="labels"> Your state is:</label><p id="stateinformation"></p>
					<label id="labels"> Your place of residence is:</label><p id="residenceinfo"></p>
				</div>
				<button type="button" id="back" class="back" value="back"> Back </button>
				<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Confirm</button>
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">
						
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Confirmation</h4>
							</div>
							<div class="modal-body">
								<p>You have confirmed the information.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
			$(".fullinfo").hide();
			$("#inp1").keypress(function(event){
		var inputValue = event.charCode;
		if(!(inputValue >= 65 && inputValue <= 120) && (inputValue != 32 && inputValue != 0)){
		event.preventDefault();
		}
		});
		$("#inp2").keypress(function(event){
		var inputValue = event.charCode;
		if(!(inputValue >= 65 && inputValue <= 120) && (inputValue != 32 && inputValue != 0)){
		event.preventDefault();
		}
		});
			$("#inp4").keypress(function (e) {
			if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
		//display error message
		$("#errmsg").html("Digits Only").show().fadeOut("slow");
		return false;
		}
			});
			$("#sub").click(function(){
			document.getElementById('firstinfo').innerHTML= $("#inp1").val();
			document.getElementById('lastinfo').innerHTML= $("#inp2").val();
			document.getElementById('emailinfo').innerHTML= $("#inp3").val();
			document.getElementById('contactinfo').innerHTML= $("#inp4").val();
			document.getElementById('genderinfo').innerHTML= $("input[type=radio]:checked").val();
			document.getElementById('stateinformation').innerHTML= $('.messageCheckbox:checked').val();
			document.getElementById('residenceinfo').innerHTML= $("#res").val();
			$(".personal_info").hide();
		$(".fullinfo").show();
		});
		$("#back").click(function(){
			$(".fullinfo").hide();
		$(".personal_info").show();
		});
		});
		</script>
		
	</body>
</html>
