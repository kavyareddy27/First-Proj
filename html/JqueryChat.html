<html>
	<head>
		<title> Jquery Chat box</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<style type="text/css">
		body{
		margin:auto;
		background-color: lightgrey;
		}
		#upperbox{
		width:100%;
		height:70px;
		background-color: gray;
			}
		h1{
		font-size: 30px;
		font-family: arial;
		color: white;
		margin:0px auto;
		padding-left: 400px;
		padding-top: 35px;
		padding-top: 12px;
		width: 1011px;
		height: 616px;
			}
		#container{
		margin:auto;
		width: 1011px;
		height: 500px;
		border-color: black;
		border: 1px solid;
		background-color: white;
		margin-top: 40px;
		overflow: scroll;
		}
		#textbox{
		margin-left: 64px;
		width: 956px;
		min-height: 100px;
		margin-top: 20px;
		resize: none;
		}
		#send{
		color:red;
		border: 1px solid ;
		margin:auto;
		}
		#info{
		margin-left: 64px;
		}
		.username{
			color:blue;
			font-weight: bold;
		}
		.box{
			color:green;
			font-weight: bold;
		}
		</style>
		<script type="text/javascript">
			var username="";
		    function send_mess(message){
		    	//To view Chat history
                 var sectext=$("#container").html();
                    if(sectext.length>10){
                  	 sectext=sectext+"<br>";
                  }
                  $("#container").html(sectext+"<span class='box'>Chatbox:</span>"+ message);
             }    
		    function get_username(){
		    	//initial message
		    	send_mess("Hello! What is your name?");
		    }	
		    function talk(message){
		    	//ENtering a username to respond
		    	if(username.length<10){
		    		username=message;
		    		send_mess("Nice to meet you "+username+" .How are you doing today?");
		    	}
		    }

			$(function(){
				get_username();
				$("#textbox").keypress(function(event){
					//check if enter key is pressed
                   if(event.which == 13){
                   	//check if the check box is checked
                      if($("#info").prop("checked")){
                      	  $("#send").click();
                      	  //clear the message in text area
                      	  event.preventDefault();
                      }
                   }
				});

				$("#send").click(function(event){
					//Enter the username as you before the message
				  var username="<span class='username'>You:</span>";
                  var firsttext=$("#textbox").val();
                  $("#textbox").val("");
                  var sectext=$("#container").html();
                  //if div is not empty add next line for second message
                    if(sectext.length>10){
                  	 sectext=sectext+"<br>";
                  }
                  //adding the history
                  $("#container").html(sectext+username+firsttext);
                  //if the div element exceeds the height provided adds a scrollbar to view latest message
                 $("#container").scrollTop($("#container").prop("scrollHeight"));
                 talk(firsttext);
				});
			});




		</script>
	</head>
	<body>
		<div class="container">
			<div id= "upperbox">
				<h1>jQuery Chat Box</h1>
			</div>
			<div id= "container">
				
			</div>
			<div id="controls">
				<textarea id="textbox" placeholder="Enter your message here.."> </textarea>
				<button id="send"> Send</button>
			</div>
			<input id="info" type="checkbox" name="checkbox" checked/>
			<label>Press enter to send</label>
		</div>
	</body>
</html>
