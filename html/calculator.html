<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<style>
			table,tr{
				border: solid;
				border-width: 0.6pt;
			}
			
			td{ 
				border: solid;
				border-width: 0.6pt;
				height:60%;
				width:30%;
				text-align: center;
				color: red;

			}
			.focus{
				background-color: lightblue;
			}
			button.btn:focus{
				background-color:lightblue;
			}
			
		</style>
		
	</head>
	<body>
	<p> </p>
		<table >
			<tr>
				<td><button type= "text" id="btn1" class="btn btn-color">1</button></td>
				<td><button type= "text" id="btn2" class="btn btn-color">2</button></td>
				<td><button type= "text" id="btn3" class="btn btn-color">3</button></td>
			</tr>
			<tr>
				<td><button type= "text" id="btn4" class="btn btn-color">4</button></td>
				<td><button type= "text" id="btn5" class="btn btn-color">5</button></td>
				<td><button type= "text" id="btn6" class="btn btn-color">6</button></td>
			</tr>
			<tr>
				<td><button type= "text" id="btn7" class="btn btn-color">7</button></td>
				<td><button type= "text" id="btn8" class="btn btn-color">8</button></td>
				<td><button type= "text" id="btn9" class="btn btn-color">9</button></td>
			</tr>
		</table>
	</body>
</html>
